<div id="main-container-taxfiling">
    <app-left-nav></app-left-nav>
    <div class="main-container-taxfiling maincontainer">
        <div class="main-feed">
            <div class="main-title-header">Tax Filing</div>
            <div class="main-title-divider"></div>
            <div class="main-tax-filing-container">
                <div>Downloadable Forms</div>
                <div class="main-tax-filing-buttons">
                    <!-- <div class="taxFilingBtnWrapper uploadtaxform">
                        Upload Tax Form
                        <input class="fileInput hidden" type="file" accept="image/jpeg,image/png,application/pdf" name="file3" (change)="loadFile($event)"/>
                    </div> -->
                    <div class="taxFilingBtnWrapper downloadtaxform" *ngFor="let link of birLink">
                        <a href={{link.link}} target="_blank">{{link.name}}</a>
                    </div>
                </div>
                <div class="main-tax-filing-content">
                    <img id="output" width="100%" />
                    <div class="pdf-container">
                        <pdf-viewer [src]="pdfSrc"
                                    [original-size]="false"
                        ></pdf-viewer>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <app-right-nav></app-right-nav>
</div>
